{% extends 'polls/base.html' %}

{% block content %}
    <h1>Detalhes da Enquete</h1>
    <p>{{question.question_text}}</p>

    <p>Data da Publicação: {{question.pub_date}}</p>
    <ul>
        <li>
            <a href="{% url 'question-list'%}">Listar enquete</a>
        </li>
        <li>
            <a href="{% url 'question-delete' question.pk %}">Deletar enquete</a>
        </li>
        <li>
            <a href="{% url 'question-update' question.pk %}">Atualizar enquete</a>
        </li>
    </ul>
{% endblock content %}
